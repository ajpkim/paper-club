<h2>Unscored Proposals</h2>
<div id="unscored-proposals-container">

<ul>
{% for proposal, form in unscored %}
<li><a href="{% url 'papers:paper-detail' proposal.paper.id %}">{{ proposal.paper }}</a></li>
{% if proposal.msg %}
<ul>
  <li><i>"{{ proposal.msg }}"</i></li>
</ul>
{% endif %}

<form method="POST" class="score-proposal-form", name="score-proposal-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="Submit">Score</button>
</form>

{% endfor %}
</ul>
</div>
