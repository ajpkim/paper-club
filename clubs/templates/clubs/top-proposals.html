<h2>Top Proposals</h2>
<div id="top-proposals-container">

<ol>
{% for proposal in top_proposals %}
<li><a href="{% url 'papers:paper-detail' proposal.paper.id %}">{{ proposal.paper.title }}</a></li>
{% if proposal.msg %}
<ul>
  <li><i>"{{ proposal.msg }}"</i></li>
</ul>
{% endif %}
{% endfor %}

</ol>
</div>
