{% extends 'base.html' %}


{% block title %}{{ paper.title }}{% endblock %}

{% block content %}
<h2>{{ paper.title }}</h2>
<b><a href="{{ paper.pdf_url }}">PDF</a></b>
<p>{{ paper.published }}</p>


<!-- <details> -->
<!--   <summary>Authors</summary> -->
  <h3>Authors</h3>
  <div class="hlist">
    <ol>
    {% for author in paper.authors.all %}
    <li>{{ author }}</li>
    {% endfor %}
    </ol>
<!-- </details> -->
</div>
<h3>Abstract</h3>
<p>{{ paper.abstract }}</p>
  {% endblock %}
