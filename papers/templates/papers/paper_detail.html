{% extends 'base.html' %}

{% block title %}Paper{% endblock %}

{% block content %}
<h2>{{ paper.title }}</h2>
<b><a href="{{ paper.pdf_url }}">PDF</a></b>
<p>{{ paper.published }}</p>

<h3>Authors</h3>
  <ul>
    {% for author in paper.authors.all %}
    <li>{{ author }}</li>
    {% endfor %}
  </ul>
  <h3>Abstract</h3>
<p>{{ paper.abstract }}</p>

  {% endblock %}
